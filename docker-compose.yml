version: "2"
services:
  peacekeeper-service:
    build:
      context: ./peacekeeper-service
    image: jjeurissen/peacepact-peacekeeper-service:latest
    ports:
      - "8080"
    links:
      - mongodb

  mongodb:
    image: mongo

  ha_peacekeeper:
   image: dockercloud/haproxy
   links:
     - peacekeeper-service
   ports:
     - "8080:80"
   volumes:
         - /var/run/docker.sock:/var/run/docker.sock
